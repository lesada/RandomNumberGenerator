<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>

<body>
    <h1>Random Number Generator</h1>
    <form>
        <fieldset>
            <legend>Choose the range of random numbers</legend>
            <label for="min">Min:</label>
            <input type="text" name="min" id="min">
            <label for="max">Max:</label>
            <input type="text" name="max" id="max">
        </fieldset>
        <fieldset>
            <legend>Options</legend>
            <input type="checkbox" id="negativeNumbers" name="negativeNumbers">
            <label for="negativeNumbers">Allow Negative Numbers?</label>
            <input type="checkbox" id="decimalNumbers" name="decimalNumbers">
            <label for="decimalNumbers">Allow Decimal Numbers?</label>
            <label for="decimalPlaces">Decimal Places:</label>
            <input type="text" id="decimalPlaces" name="decimalPlaces">
        </fieldset>
        <button type="button" onClick="generate()">Generate</button>
    </form>
    <div id="result">
        <p>Result:</p>
    </div>


</body>
<script src="script.js"></script>

</html>
