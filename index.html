<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Random Number Generator</title>
</head>

<body>
    <h1>Random Number Generator</h1>
    <form>
        <fieldset>
            <legend class="title">Choose the range of random numbers</legend>
            <div class="d-flex">
                <div class="input-group mb-3 me-1">
                    <label for="min" class="input-group-text">Min:</label>
                    <input type="text" name="min" id="min" class="form-control">
                </div>
                <div class="input-group mb-3 ms-1">
                    <label for="max" class="input-group-text">Max:</label>
                    <input type="text" name="max" id="max" class="form-control">
                </div>
            </div>
        </fieldset>
        <fieldset class="col-12">
            <legend class="options">Options:</legend>
            <div class="mb-2">
                <input type="checkbox" id="negativeNumbers" name="negativeNumbers">
                <label for="negativeNumbers">Allow Negative Numbers?</label>
            </div>

            <div>
                <input type="checkbox" id="decimalNumbers" name="decimalNumbers" class="mb-4" onClick="enablePlaces()">
                <label for="decimalNumbers">Allow Decimal Numbers?</label>
            </div>

            <div class="input-group input-group-sm div-places">
                <label for="decimalPlaces" class="input-group-text">Decimal Places:</label>
                <input type="text" id="decimalPlaces" name="decimalPlaces" class="form-control" disabled>
            </div>
        </fieldset>
        <button type="button" class="btn btn-dark btn-lg mt-4 mb-3" onClick="generate()">Generate</button>
    </form>
    <div id="result">
        <p></p>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
